<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">

    <title>Themewatcher Settings</title>

    <style>
      html, body {
        margin: 0;
        min-height: 100vh;

        color: #ABB2BF;
        background-color: #282C34;
      }

      form {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }

      label {
        margin: 16px 0;
      }

      label h1 {
        font-size: 2em;
      }

      button {
        margin: 8px 0;
        font-size: 1em;
      }
    </style>
  </head>

  <body>
    <form id="form">
      <label>
        <h1>Theme Source Path</h1>
        <input type="text" id="source">
      </label>

      <button type="submit">Apply</button>
    </form>

    <script src="settings.js"></script>
  </body>
</html>
